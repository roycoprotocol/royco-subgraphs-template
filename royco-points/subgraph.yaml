# prettier-ignore
specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PointsFactory
    network: mainnet
    source:
      address: "0x5c69bee701efa4be230a65e828cdd4ed286f1bb1"
      abi: PointsFactory
      startBlock: 17425744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewPointsProgram
      abis:
        - name: PointsFactory
          file: ./abis/PointsFactory.json
      eventHandlers:
        - event: NewPointsProgram(indexed address,indexed string,indexed string)
          handler: handleNewPointsProgram
      file: ./src/points-factory.ts
templates:
  - name: PointsProgramTemplate
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Points
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Award
        - AllowedVaultAdded
        - AllowedIPAdded
      abis:
        - name: Points
          file: ./abis/Points.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Award(indexed address,indexed uint256,indexed address)
          handler: handleAward
        - event: AllowedVaultAdded(indexed address)
          handler: handleAllowedVaultAdded
        - event: AllowedIPAdded(indexed address)
          handler: handleAllowedIPAdded
      file: ./src/points-program.ts
